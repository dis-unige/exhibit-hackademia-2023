<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./calculatrice.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="calculator">
    <div class="input" id="input"></div>
    <div class="buttons">
      <div class="leftPanel">
        <div class="numbers">
            <div><img src="./img/sexualités.png" alt="sexualité"></div>
            <div><img src="./img/le-muscle.png" alt="anatomie"></div>
            <div><img src="./img/pas-dagression.png" alt="violence"></div>
        </div>
        <div class="numbers">
            <div><img src="./img/reproduction.png" alt="reproduction"></div>
            <div><img src="./img/rechercher.png" alt="maladie"></div>
            <div><img src="./img/psychology.png" alt="psychologie"></div>
        </div>
        <div class="numbers">
            <div><img src="./img/relation.png" alt="relation"></div>
            <div><img src="./img/sexual-orientation.png" alt="orientation sexuelle"></div>
            <div><img src="./img/géographie.png" alt="géographie"></div>
        </div>
        <div class="numbers">
            <div><img src="./img/porno.png" alt="pornographie">.</div>
            <div><img src="./img/transgender.png" alt="genre"></div>
            <div><img src="./img/work-time.png" alt="travail"></div>
        </div>
        <div class="numbers">
            <div><img src="./img/plaisir.png" alt="plaisir"></div>
            <div><img src="./img/arts.png" alt="art"></div>
            <div><img src="./img/sociologie.png" alt="sociologie"></div>
        </div>
      </div>
      <div class="rightPanel">
        <div class="operators">
            <div>+</div>
            <div>-</div>
            <div class="equal" id="result">=</div>
        </div>
        
      </div>
      
    </div>
  </div>
</body>
<script src="./calculatrice.js"></script>
</html>
