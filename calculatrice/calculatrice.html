<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./calculatrice.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="calculator">
    <div class="input" id="input"></div>
    <div class="buttons">
      <div class="leftPanel">
        <div class="numbers">
            <div>sexualité</div>
            <div>anatomie</div>
            <div>violence</div>
        </div>
        <div class="numbers">
            <div>reproduction</div>
            <div>maladie</div>
            <div>psychologie</div>
        </div>
        <div class="numbers">
            <div>relation</div>
            <div>travail</div>
            <div>pornographie</div>
        </div>
        <div class="numbers">
            <div>orient. sex.</div>
            <div>genre</div>
            <div>géographie</div>
        </div>
        <div class="numbers">
            <div>plaisir</div>
            <div>art</div>
            <div>sociologie</div>
        </div>
      </div>
      <div class="rightPanel">
        <div class="operators">
            <div>+</div>
            <div>-</div>
            <div class="equal" id="result">=</div>
        </div>
        
      </div>
      
    </div>
  </div>
</body>
<script src="./calculatrice.js"></script>
</html>
